      <div class="limiter">
        <div class="container-login100" style="background-image: url({% static '/image/bg-01.jpg' %});">
          <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
              Account Register
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" 
            method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- first name -->
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="first_name" placeholder="first name">
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <!-- last name -->
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="last_name" placeholder="last name">
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            
            <!-- date of birth -->
            <div class="wrap-input100 validate-input">
              <input class="input100" type="date" name="dateofbirth" placeholder="date of birth"
              >
              <span class="focus-input100" data-placeholder="&#xe836;"></span>
            </div>

            <!-- email -->
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="email" placeholder="email">
              <span class="focus-input100" data-placeholder="&#xe818;"></span>
            </div>
    
            <!-- password -->
            <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password" placeholder="password">
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>
            
            <!-- password confirmation -->
            <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password2" placeholder="confirm password">
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" type="submit">
                Register
              </button>
            </div>
            <div>
              <a href="{% url 'login' %}" class="dis-block txt3 hov1 p-r-30 p-t-20 p-b-10 p-l-30 m-l-140">
                Login
                <i class="fa fa-long-arrow-right m-l-5"></i>
              </a>
            </div>

              
         
            </form>
          </div>
        </div>
      </div>
